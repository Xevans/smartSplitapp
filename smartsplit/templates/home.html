<!--templates/home.html-->

{% extends "base.html" %} 

{% block title %} SmartSplit | Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Home Page</h1>
    <p>Hello, {{user.username}}.</p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log in</a>
{% endif %}
{% endblock content %}
