<!--templates/base.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>{% block title %} SmartSplit {% endblock %}</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'home' %}">SplitSmart</a>
      {%else%}
      <a class="navbar-brand" href="{% url 'welcome' %}">SplitSmart</a>
      {%endif%}
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user-account' %}">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user-profile' %}"> My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'send_cash' %}">Send Money</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'request_money' %}">Request Money</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'send_friend_request' %}">Friends</a>
          </li>
        </ul>
        <form class="d-flex">
          <a href="{% url 'logout' %}"><button class="btn btn-outline-danger" type="button">Logout</button></a>
        </form>
      </div>
    </div>
</nav>

{% block content %} 
{% endblock content %}

</body>
</html>
