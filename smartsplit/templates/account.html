<!--templates/account.html-->

{% extends "base.html" %}

{% block title %} SmartSplit | My Account {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Account Page</h1>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log in</a>
{% endif %}

<h2>Your balance: {{request.user.profile.balance}}</h2>
{% endblock content %}
