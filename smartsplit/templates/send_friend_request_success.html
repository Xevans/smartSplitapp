{% extends "base.html" %} 

{% block title %} SmartSplit | Send Friend Request {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Friend Request Sent</h1>




{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log in</a> |
    <a href="{% url 'signup' %}">Create an account</a>
{% endif %}
{% endblock content %}
